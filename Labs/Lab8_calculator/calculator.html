<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Calculator</title>
</head>
<body>
   
    <div class = "container">
        <div class = "header">
            <h2>Scientific Calculator</h2>
        </div>
        <form name="calForm" method = "get">
            <input id="txt" name="display" type="text" required>
            <div class="row">
                <div class="col-lg-2">
                    <input id="btn" type="button" value="1" onclick="calForm.display.value+='1'">
                </div>
                <div class="col-lg-2">
                    <input id="btn" type="button" value="2" onclick="calForm.display.value+='2'">
                </div>
                <div class="col-lg-2">
                    <input id="btn" type="button" value="3" onclick="calForm.display.value+='3'">
                </div>
                <div class="col-lg-2">
                    <input id="btn" type="button" value="4" onclick="calForm.display.value+='4'">
                </div>
                <div class="col-lg-4">
                    <input id="btn" type="button" value="+" onclick="calForm.display.value+='+'">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-2">
                    <input id="btn" type="button" value="5" onclick="calForm.display.value+='5'">
                </div>
                <div class="col-lg-2">
                    <input id="btn" type="button" value="6" onclick="calForm.display.value+='6'">
                </div>
                <div class="col-lg-2">
                    <input id="btn" type="button" value="7" onclick="calForm.display.value+='7'">
                </div>
                <div class="col-lg-2">
                    <input id="btn" type="button" value="8" onclick="calForm.display.value+='8'">
                </div>
                <div class="col-lg-4">
                    <input id="btn" type="button" value="-" onclick="calForm.display.value+='-'">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-2">
                    <input id="btn" type="button" value="9" onclick="calForm.display.value+='9'">
                </div>
                <div class="col-lg-2">
                    <input id="btn" type="button" value="0" onclick="calForm.display.value+='0'">
                </div>
                <div class="col-lg-2">
                    <input id="btn" type="button" value="*" onclick="calForm.display.value+='*'">
                </div>
                <div class="col-lg-2">
                    <input id="btn" type="button" value="/" onclick="calForm.display.value+='/'">
                </div>
                <div class="col-lg-4">
                    <input id="btn" type="button" value="%" onclick="calForm.display.value+='%'">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-2">
                    <input id="btn" type="button" value="sqrt" onclick="getSqrt(this.form)">
                </div>
                <div class="col-lg-2">
                    <input id="btn" type="button" value="percentage" onclick="getPercentage(this.form)">
                </div>
                <div class="col-lg-2">
                    <input id="btn" type="button" value="sin" onclick="getSin(this.form)">
                </div>
                <div class="col-lg-2">
                    <input id="btn" type="button" value="cos" onclick="getCos(this.form)">
                </div>
                <div class="col-lg-2">
                    <input id="btn" type="button" value="tan" onclick="getTan(this.form)">
                </div>
                <div class="col-lg-2">
                    <input id="btn" type="button" value="Pi" onclick="calForm.display.value += 'Math.PI'">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-2">
                    <input id="btn" type="button" value="log10 base e" onclick="calForm.display.value += 'Math.LN10'">
                </div>
                <div class="col-lg-2">
                    <input id="btn" type="button" value="log2 base e" onclick="calForm.display.value += 'Math.LN2'">
                </div>
                <div class="col-lg-2">
                    <input id="btn" type="button" value="power" onclick="calForm.display.value += 'Math.pow('">
                </div>
                <div class="col-lg-2">
                    <input id="btn" type="button" value="(" onclick="calForm.display.value += '('">
                </div>
                <div class="col-lg-2">
                    <input id="btn" type="button" value=")" onclick="calForm.display.value += ')'">
                </div>
                <div class="col-lg-2">
                    <input id="btn" type="button" value="," onclick="calForm.display.value += ','">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3">
                    <input id="btn" type="button" value="log10" onclick="getLog10(this.form)">
                </div>
                <div class="col-lg-3">
                    <input id="btn" type="button" value="log2" onclick="getLog2(this.form)">
                </div>
                <div class="col-lg-3">
                    <input id="btn" type="button" value="logE" onclick="calForm.display.value += 'Math.logE'">
                </div>
                <div class="col-lg-3">
                    <input id="btn" type="button" value="exp" onclick="getExp(this.form)">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <button class ="btn btn-primary" onclick="calForm.display.value += ''">Clear</button>
                </div>
                <div class="col-lg-6">
                    <button class ="btn btn-primary" onclick="calculate(this.form)">=</button>
                </div>
            </div>
        </form>
    </div>    
    <script src="/script.js"></script>
</body>
</html>
